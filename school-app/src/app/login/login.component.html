<div class="row signForm">
  <div class="col-2">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-signup-list" data-toggle="list" href="#list-signup"
        role="tab" aria-controls="signup" (click)="signUp()">Sign Up</a>
      <a class="list-group-item list-group-item-action" id="list-login-list" data-toggle="list" href="#list-login" role="tab"
        aria-controls="login" (click)="signIn()">Login</a>
    </div>
  </div>
  <div class="col-10">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-signup" role="tabpanel" aria-labelledby="list-signup-list">
        <form>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control">
          </div>
          <button class="btn btn-primary btn-block signButton" (click)="signUpOrSignIn()">Sign Up</button>
        </form>
      </div>
      <div class="tab-pane fade" id="list-login" role="tabpanel" aria-labelledby="list-login-list">
        <form>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control">
          </div>
          <button class="btn btn-primary btn-block signButton" (click)="signUpOrSignIn()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <button class="btn btn-block facebook form-control" (click)="authService.loginWithFacebook()"><i class="fab fa-facebook-f"></i>
    Login with facebook</button>
</div>
