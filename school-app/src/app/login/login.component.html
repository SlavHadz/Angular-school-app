<form>
  <button class="btn btn-secondary btn-block" (click)="toggleSignInMode()" > I want to {{signInMode ? 'Sign up' : 'Login'}}</button>
  <div class="form-group">
    <label for="email">Email: </label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <button class="btn btn-primary btn-block" (click)="signUpOrSignIn()">{{signInMode ? 'Login' : 'Sign up'}}</button>
  <div class="form-group">
    <button class="btn btn-block facebook form-control" (click)="authService.loginWithFacebook()"><i class="fab fa-facebook-f"></i> Login with facebook</button>
  </div>
</form>
